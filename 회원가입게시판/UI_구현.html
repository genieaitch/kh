<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint1,
      #hint2 {
        display: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>회원가입 하기</h1>
    <form action="회원가입성공.html"></form>
    <label>아이디</label>
    <input type="text" required onclick="showHint()" onfocus="focusHint()" />
    <div id="hint1">영문자 대/소문자만 입력 가능</div>
    <br />
    <label>패스워드 확인</label>
    <input
      type="password"
      id="pwconfirm"
      required
      onclick="showHint2()"
      onfocus="focusHint2()"
    />
    <div id="hint2">영문자 대/소문자, 특수문자, 숫자포함 8~32자</div>
    <br />

    <label>이메일</label>
    <input type="email" />
    <br />

    <label>주소</label>
    <input type="text" />
    <br />
    <button>가입</button>

    <script src="UI_구현.js"></script>
  </body>
</html>
