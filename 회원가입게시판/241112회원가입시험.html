<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="241112회원가입시험.css" />
  </head>
  <body>
    <form action="회원가입성공.html">
      <h1>회원가입하기</h1>
      <label>아이디</label>
      <input type="text" placeholder="아이디를 입력하세요." required />
      <br />
      <label>패스워드</label>
      <input
        type="password"
        placeholder="패스워드를 입력하세요."
        onclick="hint1()"
        onblur="hint2()"
        required
      />
      <div id="hintPw">영문자 대/소문자, 특수문자, 숫자 포함 8~32자</div>
      <br />
      <label>이메일</label>
      <input type="email" placeholder="이메일을 입력하세요." />
      <br />
      <label>주소</label>
      <input type="text" placeholder="주소를 입력하세요." />
      <br />
      <button>가입</button>
    </form>

    <script src="241112회원가입시험.js"></script>
  </body>
</html>
