<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div 안 태그 가운데 정렬</title>
    <link rel="stylesheet" href="../css/05_레이아웃스타일예제2.css" />
  </head>
  <body>
    <h1>div 안 span 태그 가운데 정렬</h1>
    <div class="T반">
      <!--모두 강아지-->
      <span class="아이들">1번</span>
      <span class="아이들">2번</span>
      <span class="아이들">3번</span>
      <span class="아이들">4번</span>
      <span class="아이들">5번</span>
    </div>

    <hr />

    <div class="Y반">
      <!--모두 강아지-->
      <span class="아이들">가</span>
      <span class="아이들">나</span>
      <span class="아이들">다</span>
    </div>

    <div class="Z반">
      <!--모두 코뿔소-->
      <img src="../image/flower1.jpg" />
      <img src="../image/flower2.jpg" />
      <img src="../image/flower3.jpg" />
    </div>
  </body>
</html>
