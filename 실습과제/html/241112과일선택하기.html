<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과일 선택하기</title>
    <link rel="stylesheet" href="241112과일선택하기.css" />
  </head>
  <body>
    <h1>과일선택하기</h1>
    <p>1에서 5까지 숫자를 입력하세요!</p>

    <input
      id="fruitNumber"
      type="number"
      min="1"
      max="5"
      placeholder="1-5 입력"
    />

    <button onclick="selectFruit()">선택하기</button>
    <div id="result"></div>

    <script src="../js/241112과일선택하기.js"></script>
  </body>
</html>
