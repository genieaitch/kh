<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛있어 치킨가게 회원가입</title>
    <link rel="stylesheet" href="241028_style.css" />
  </head>
  <body>
    <!--컨테이너 container-->
    <div class="컨테이너">
      <h1>맛있어 치킨가게 회원가입</h1>
      <img src="../01_HTML/main-image.jpg" />
      <br />
      <form action="241028_회원가입결과.html">
        <label>이름 : </label>
        <input type="text" placeholder="홍길동" name="user-name" />
        <br /><br />

        <label>아이디 : </label>
        <input type="text" placeholder="chickenlover" name="user-id" />
        <br /><br />

        <label>비밀번호 : </label>
        <input type="password" placeholder="******" name="user-pw" />
        <br /><br />

        <label>이메일 : </label>
        <input
          type="email"
          placeholder="example@chicken.com"
          name="user-email"
        />
        <br /><br />

        <label>좋아하는 치킨 : </label>
        <input
          type="text"
          placeholder="양념, 후라이드 등"
          name="favorite-chicken"
        />
        <br /><br />

        <button class="join-button">회원가입하기</button>
      </form>
    </div>
  </body>
</html>
