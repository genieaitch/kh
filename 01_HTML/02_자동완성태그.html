<!DOCTYPE html>
<!--!+tab = 자동 html 코드를 작성하는 기본 틀이 완성됨-->
<html lang="ko">
  <!--lang : html 기본 언어설정, lang=원하는 국가 언어
    기본 언어는 영어로 되어있어서 특별히 설정하지 않으면 환경에 따라 자동으로 언어를 결정함
    lang=language
    한국어는 "ko"(korea), 베트남어의 경우 :vi'-->
  <head>
    <!--한국어나 다른 언어가 외부 나라에서 깨짐을 방지할 수 있도록 방지
방지를 하는 이유는 컴퓨터 자체에서는 한국어라는 개념이 없기 때문-->
    <meta charset="UTF-8" />
    <!--화면이 부드럽게 보일 수 있도록 설정
    content="width=device-width(기계 가로 길이에 맞춰 설정/ 모바일도 알아서 변경됨)
    width : 가로길이
    device : 기계
    initial-scale=1.0 : 표준 화면 크기인 100%에 맞춰 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
