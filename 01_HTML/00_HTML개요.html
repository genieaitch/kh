<!DOCTYPE html>
<!--DOCTYPE = 문서타입의 html 코딩 - 문서=document 의 DOC(줄임말)을 가져옴
!DOCTYPE html = 문서타입의 html 코딩 시작-->

<!--TYPE = 종류 유형-->

<!--설명을 작성하는 공간
주석
!DOCTYPE : html 프론트엔드(화면에서) 화면에서 보이는 코딩을 작성하는 공간이라는 정의를 내림
-->
<!-- html 태그 : html 코딩 작성을 시작한다는 의미의 태그 -->
<html>


<!-- head 태그 : 아이콘이나 브랜드 타이틀을 작성하는 공간 -->
<head></head>


<!-- body 태그 : 화면에 보여질 내용을 작성하는 태그 -->
<body>
화면에 보여질 내용을 작성하는 공간입니다.<br>
태그로 작성된 코딩은 화면에 보이지 않음<br>
html에서 특수적으로 사용하는 태그가 아니면 화면에 보여짐 - <꺽쇄 태그를 사용한다해서 무조건 글자가 가려지는 것은 아님><br>
위 파일명 옆에 ● 검은 점이 생기면 저장을 해야한다는 의미 - 저장 ctrl+s <br>

<!--<br> 줄바꿈 태그 - </br>이 없어도 됨 (줄을 바꿀 때 바꿨다고 글자로 표시 할 이유가 없기 때문)-->

</body>

</html>
<!-- /html 태그 : html 코딩 작성을 종료한다는 의미의 태그 -->
