<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과 페이지</title>
  </head>
  <body>
    <!--span id="이름-결과"로 작성한 코드 살펴보기
    -->
    <h3>입력된 사용자 이름 : <span id="이름-결과"></span></h3>

    <!--JavaScript 맛보기
    
    html 코드 안에 JavaScript 코드를 작성하길 원한다면 어디서부터 어디까지 JavaScript 코드로 시작, 종료를 명시해주어야함
    
    script = Java Script = 영어(와 비슷)
    
    const tree = html코드에서 똑같은 의미("나무")
    const tree = document.getElementByld("나무")
    -->

    <script>
      /*const : 특정 이름을 생성하고 생성된 이름에 갑을 담을 수 있도록 설정, 데이터를 담을 그릇을 생성(new)
      new URL(location.href), searchParmas : 현재 인터넷 페이지에서 전달하거나 전달받은 데이터 값을 전달하기 위해 설정
      html 코드에서 id로 설정한 이름에서 '이름-결과'와 똑같이 생긴 아이디를 찾고 아이디를 '이름-결과' 변수에서 사용할 수 있도록 설정하기
      param : 데이터 전달하기
      */
      const 데이터전달하기 = new URL(location.href).searchParams;
      /*
        const 이름결과   = document.   getElementById        ("이름-결과");
        새로운 바구니이름 = 코딩문서에서 찾고자하는 ID를 가져오기("가져올ID값을 작성하기")
        
        이름결과  .innerHTML       = 데이터전달하기  .get                        ("유저-이름");
        바구니이름.코딩안에 넣어주기 = 바구니에전달하기.form에서 가져온 유저-이름 : (홍길동이라는 이름을)
        */

      const 이름결과 = document.getElementById("이름-결과");

      이름결과.innerHTML = 데이터전달하기.get("유저-이름");
    </script>
  </body>
</html>
