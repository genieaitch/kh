<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과 확인하기</title>
  </head>
  <body>
    <h1>Result Page</h1>
    <h3>입력된 사용자 이름 : <span id="name-result"></span></h3>
    <h3>입력된 사용자 아이디 : <span id="id-result"></span></h3>
    <h3>입력된 사용자 비밀번호 : <span id="pw-result"></span></h3>
    <script>
      const params = new URL(location.href).searchParams; //params 최초 1회 작성

      const nameResult = document.getElementById("name-result");
      nameResult.innerText = params.get("user-name");

      const idResult = document.getElementById("id-result"); //첫번째줄 js랑 html이랑 코드가 같다고 표시해주는 것
      idResult.innerText = params.get("input-id"); //인풋값과 동일하게 넣어줘야함

      const pwResult = document.getElementById("pw-result");
      pwResult.innerText = params.get("input-pw");
    </script>

    <hr />

    <h3>입력된 점수값 1번 : <span id="1번점수-결과"></span></h3>
    <h3>입력된 점수값 2번 : <span id="2번점수-결과"></span></h3>
    <!--JavaScript가 길어서 script로 줄여 줄임말로 작성-->
    <script>
      const score1 = document.getElementById("1번점수-결과");
      const score2 = document.getElementById("2번점수-결과");

      score1.innerText = params.get("1번점수");
      score2.innerText = params.get("2번점수");
    </script>
  </body>
</html>
