<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>물품 납품 제출 폼</title>
  </head>
  <body>
    <h1>물품 납품 제출 폼</h1>
    <fieldset>
      <legend>납품자 정보</legend>
      <label>1.납품자명 : </label>
      <input type="text" name="name" />
      <br /><br />
      <label>2. email : </label>
      <input type="email" name="email" placeholder="answer@naver.com" />
      <br /><br />
      <label>3. 홈페이지 : </label>
      <input type="text" name="homepage" value="http://" />
      <br /><br />
      <label>4. 지역 : </label>
      <select name="location">
        <option>부산</option>
        <option selected>서울</option>
        <option>광주</option>
        <option>대구</option>
        <option>인천</option>
        <option>경기도</option>
        <option>강원도</option>
      </select>
    </fieldset>

    <form action="12_주말과제1번결과.html">
    <fieldset>
      <legend>납품정보</legend>
      <ui>
        <li>상품명 :
        <input type="text" name="productName"></li>
        <br>
        <li>납품수량 :
            <input type="number" name="amount" placeholder="최소 100" min="100">
        </li>
        <br>
        <li>납품등급 : 
            <input type="range" name="grade" min="1" max="5">
        </li>
        <br>
        <li>기타사항
            <textarea rows="5" cols="20" name="etc"></textarea>
        </li>
        <br>
        <label>설명을 위한 텍스트</label>
        <input type="text" name="text">
        

        <br><br>
        <button>전송하기</button>
    </fieldset>
    </form>
  </body>
</html>
