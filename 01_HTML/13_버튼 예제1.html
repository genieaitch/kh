<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 스타일 설정</title>
    <style>
      button {
        background-color: lightblue; /*배경색 지정*/
        border: none; /*테두리 선 제거*/
        padding: 12px; /*공간을 확보, 숫자가 커질 수록 확보한 공간이 넓어짐*/
        border-radius: 20px; /*모서리 둥글게, 숫자가 커질 수록 모서리가 둥글어짐*/
        font-size: 50px; /*글자 크기 설정, 숫자가 커질 수록 글자가 커짐*/
        cursor: pointer; /*마우스를 버튼 위에 올렸을 때 손가락모양으로 변경*/
      }
    </style>
  </head>
  <body>
    <h1>버튼 스타일 설정</h1>
    <button>회원가입 하기</button>
  </body>
</html>
