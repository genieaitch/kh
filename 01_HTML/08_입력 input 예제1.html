<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 input 실습편(1)</title>
  </head>
  <body>
    <!--기본적으로 type을 작성하지 않으면
    <input(type="text")가 숨겨져있음-->
    <h1>꽃가게 회원가입</h1>
    <img src="flower5.jpg" width="500px" />
    <br />
    <label>사용자명:</label>
    <input type="name" placeholder="사용자명 입력" />
    <br />
    <br />
    <label>비밀번호:</label>
    <input type="password" placeholder="비밀번호 입력" />
    <br />
    <br />
    <label>이메일:</label>
    <input type="email" placeholder="example@email.com" />
  </body>
</html>
