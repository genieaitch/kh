<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입출금</title>
  </head>
  <body>
    <div class="account">
      <div class="row">
        <h1>잔액 : <span id="output"></span>원</h1>
      </div>
      <div class="row">
        <label for="amount"> 금액 :</label>
        <input type="text" id="amount" />
        <span>원</span>
      </div>

      <div class="row">
        <button class="입금btn" onclick="입금기능()">입금</button>
        <button class="출금btn" onclick="출금기능()">출금</button>
      </div>
    </div>
    <script>
      const output = document.getElementById("output");
      const amount = document.getElementById("amount");
      let balance = 10000;
      output.innerText = balance;
      function 입금기능() {
        balance += Number(amount.value);
        output.innerText = balance;
        amount.value;
      }
      function 출금기능() {
        //출금할 때 비밀번호 일치하는지 확인 후 일치하면 출금
        const password = prompt("비밀번호를 입력하세요");

        if (password == "1234") {
          if (Number(amount.value) > balance) {
            //출금할 금액이 현재 통장에 들어있는 금액보다 클 경우
            alert("출금 금액이 잔액보다 클 수 없습니다.");
          } else {
            //출금할 금액이 현재 통장에 들어있는 금액보다 작을 경우
            balance -= Number(amount.value);
            output.innerText = balance;
            amount.value = "";
          }
        } else {
          alert("비밀번호가 입력하지 않습니다. 다시 입력해주세요.");
        }
      }
    </script>
  </body>
</html>
