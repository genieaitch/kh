<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사계절</title>
    <link rel="stylesheet" href="../css/09_분기문예제2.css" />
  </head>
  <body id="cssStyle">
    <h1>계절별 월 알아보기</h1>
    <div class="continer">
      <div class="season">
        <ul>
          <li>봄 (3월 ~5월)</li>
          <li>여름 (6월 ~8월)</li>
          <li>가을 (9월 ~11월)</li>
          <li>겨울 (12월 ~2월)</li>
        </ul>
        <p>중 숫자로 입력하세요.</p>
        <button onclick="season()">월 알아보기</button>
        <p id="result"></p>
      </div>
    </div>
    <script src="../js/09_분기문예제2.js"></script>
  </body>
</html>
