<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio input 선택 확인</title>
    <link rel="stylesheet" href="../css/13_요소접근_이름3.css" />
  </head>
  <body>
    <h1>좋아하는 색상을 선택하세요</h1>
    <div class="container">
      <input type="radio" name="색상" id="red" value="빨강" required />
      <!--
      required : name으로 같은 이름 그룹에 묶인 radio들 중에서 하나라도 선택을 하지 않으면 넘어가지 못하도록 서렂ㅇ
      같은 분류 name에서 input 하나에다가만 required를 작성해도 작동
    
      checked : 강제로 처음부터 같은 분류 name에서 하나의 같을 선택한 상황에 있도록 설정하는 것
    -->
      <label for="red">빨강</label>
      <input type="radio" name="색상" id="green" value="초록" />
      <label for="red">초록</label>
      <input type="radio" name="색상" id="blue" value="파랑" />
      <label for="red">파랑</label>
      <input type="radio" name="색상" id="yellow" value="노랑" />
      <label for="red">노랑</label>

      <button onclick="checkColor()">색상 선택</button>
      <p id="result"></p>

      <script src="../js/13_요소접근_이름3.js"></script>
    </div>
  </body>
</html>
