<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/15_정규표현식_회원가입.css" />
  </head>
  <body>
    <form class="container">
      <h2 class="input-group">행복나라 회원가입</h2>
      <label>아이디</label>
      <input type="text" id="user-id" onclick="id1()" onblur="id2()" required />
      <p id="hintId">
        영어 대/소문자 + 숫자 + 특수문자(-,_) 포함 6글자 이상 16글자 이하
      </p>
      <label>비밀번호</label>
      <input
        type="password"
        id="user-pw"
        onclick="pw1()"
        onblur="pw2()"
        required
      />
      <p id="hintPw">
        영어 대/소문자 + 숫자 + 특수문자(!@#$%^&*) 포함 8글자 이상 20글자 이하
      </p>
      <label>비밀번호 확인</label>
      <input type="password" id="checkPw" onclick="checkPw2()" />
      <div id="checkResult"></div>
      <label>이름</label>
      <input type="text" id="name" onclick="name2()" />
      <div id="nameResult"></div>
      <label>성별</label>
      <input type="radio" class="gender" /> 남<br />
      <input type="radio" class="gender" /> 여<br />
      <button onclick="signup()">가입하기</button>
      <p id="result"></p>
    </form>

    <script src="../js/15_정규표현식_회원가입.js"></script>
  </body>
</html>
