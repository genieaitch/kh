      //중복조건문
      function checkAge() {
        const result = document.getElementById("result");
        const age = document.getElementById("inputAge").value;

        if (age) {
          if (age >= 18) {
            result.innerText = "성인입니다.";
          } else if (age > 13) {
            result.innerText = "청소년 입니다.";
          } else {
            result.innerText = "어린이입니다.";
          }
        } else {
          result.innerText = "나이를 입력해주세요.";
        }
      }
    </script>
